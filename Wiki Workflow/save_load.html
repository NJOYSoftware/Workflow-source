<h3>Storing Projects</h3>
<h5>Saving Projects</h5>
<p>To save a Project, click <i>Menu>Save</i>:</p>
<p><img src="resources/Wiki - Saving a project.png"></p>
<p>Select the directory where you want to save the file, choose a name and click <i>Save</i> or use the shortcut <i>CTRL + S</i>:</p>
<img src="resources/Wiki - Saving a project - name.png">
<h5>Loading Projects</h5>
<p>To open an existing Project, click <i>Menu>Load</i> or use the shortcut <i>CTRL + O</i>:</p>
<p><img src="resources/Wiki - Loading a project.png"></p><p>
